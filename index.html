<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clicker Gatito</title>
  <style>
    :root{--bg:#0f1724;--card:#111827;--accent:#f59e0b;--muted:#94a3b8;--glass: rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#071022 0%, #0b1230 100%);color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:820px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    .score{font-weight:700;font-size:22px;color:var(--accent)}
    .main{display:flex;gap:22px;align-items:center;flex-wrap:wrap}
    .cat-wrap{flex:1 1 320px;display:flex;align-items:center;justify-content:center}
    .cat-btn{background:var(--glass);border-radius:16px;padding:18px;cursor:pointer;border:1px solid rgba(255,255,255,0.04);display:flex;align-items:center;justify-content:center;transition:transform .08s ease, box-shadow .12s;}
    .cat-btn:active{transform:scale(.96)}
    .cat{width:240px;height:240px;display:block}
    .info{flex:1 1 260px}
    .muted{color:var(--muted);font-size:14px}
    .big{font-size:32px;font-weight:800;margin:12px 0}
    .controls{display:flex;gap:10px;flex-wrap:wrap}
    button.action{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 12px;border-radius:10px;color:inherit;cursor:pointer}
    .upgrade{background:linear-gradient(90deg,#ffb86b,#ff7a18);color:#061026;border:none}
    .small{font-size:13px;color:var(--muted)}
    .floating{position:fixed;right:18px;bottom:18px;background:rgba(255,255,255,0.03);padding:10px 12px;border-radius:14px;border:1px solid rgba(255,255,255,0.03)}
    .pulse{animation:pulse .8s ease-out}
    @keyframes pop{0%{transform:translateY(0) scale(.9);opacity:0}50%{transform:translateY(-12px) scale(1.05);opacity:1}100%{transform:translateY(-30px) scale(1);opacity:0}}
    .pop{position:absolute;pointer-events:none;font-weight:800;color:var(--accent);animation:pop .9s forwards}
    .center{display:flex;align-items:center;justify-content:center}
    footer{margin-top:18px;color:var(--muted);font-size:13px}
    @media (max-width:600px){.cat{width:180px;height:180px}.card{padding:18px}}
  </style>
</head>
<body>

      <div class="score" id="score">0</div>

  <div class="cat-wrap">
    <div style="position:relative">
      <button id="catBtn" class="cat-btn" aria-label="Gatito — haz clic" title="Haz clic en el gatito">

        </button>

      </button>
      <div id="pops"></div>

  </div>

  <div class="info">
    <div class="muted">Puntos totales</div>
    <div class="big" id="bigScore">0</div>
    <div class="muted">Puntos por clic: <strong id="perClick">1</strong></div>

    <div style="height:12px"></div>
    <div class="controls">
      <button class="action" id="saveBtn">Guardar</button>
      <button class="action upgrade" id="upgradeBtn">Mejorar (+1 por clic) — $50</button>
      <button class="action" id="resetBtn">Reiniciar</button>
    </div>

  </div>  <script>
    // Variables y guardado en localStorage
    const scoreEl = document.getElementById('score');
    const bigScoreEl = document.getElementById('bigScore');
    const perClickEl = document.getElementById('perClick');
    const catBtn = document.getElementById('catBtn');
    const pops = document.getElementById('pops');

    let state = {
      score: 0,
      perClick: 1
    };

    function load() {
      try{
        const raw = localStorage.getItem('clickerGatito_v1');
        if(raw){ Object.assign(state, JSON.parse(raw)); }
      }catch(e){ console.warn('No se pudo cargar estado:', e); }
      render();
    }

    function save() {
      localStorage.setItem('clickerGatito_v1', JSON.stringify(state));
    }

    function render(){
      scoreEl.textContent = state.score.toLocaleString();
      bigScoreEl.textContent = state.score.toLocaleString();
      perClickEl.textContent = state.perClick;
    }

    function addPoints(n){
      state.score += n;
      render();
      animatePop(`+${n}`);
    }

    function animatePop(text){
      const el = document.createElement('div');
      el.className = 'pop';
      el.style.left = (50 + Math.random()*140) + 'px';
      el.style.top = (40 + Math.random()*80) + 'px';
      el.textContent = text;
      pops.appendChild(el);
      setTimeout(()=> el.remove(), 900);
    }

    // Click handler
    catBtn.addEventListener('click', ()=>{
      addPoints(state.perClick);
      // pequeño efecto de brillar
      catBtn.classList.add('pulse');
      setTimeout(()=>catBtn.classList.remove('pulse'), 140);
      // autoguardado
      save();
    });

    // Botones
    document.getElementById('saveBtn').addEventListener('click', ()=>{
      save();
      alert('Guardado');
    });

    document.getElementById('upgradeBtn').addEventListener('click', ()=>{
      const cost = 50;
      if(state.score >= cost){
        state.score -= cost;
        state.perClick += 1;
        render(); save();
      } else {
        alert('No tenés suficientes puntos (falta ' + (cost - state.score) + ')');
      }
    });

    document.getElementById('resetBtn').addEventListener('click', ()=>{
      if(confirm('Reiniciar puntuación y mejoras?')){
        state = {score:0, perClick:1}; save(); render();
      }
    });

    // Cargar al inicio
    load();

    // Guardado automático cada 10s por si acaso
    setInterval(save, 10000);
  </script></body>
